<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Peptide Log Pro</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Peptide Log">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3022/3022243.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { background: '#0f172a', surface: '#1e293b', primary: '#6366f1' },
                    animation: { 
                        'fade-in': 'fadeIn 0.3s ease-out', 
                        'slide-up': 'slideUp 0.4s ease-out', 
                        'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)' 
                    },
                    keyframes: { 
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, 
                        slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        bounceIn: { '0%': { transform: 'scale(0.8)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); color: #f8fafc; min-height: 100vh; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
        .input-field { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(148, 163, 184, 0.2); color: white; border-radius: 1rem; padding: 0.75rem 1rem; width: 100%; font-size: 16px; transition: all 0.2s; }
        .input-field:focus { border-color: #6366f1; outline: none; background: rgba(15, 23, 42, 0.9); }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); transition: transform 0.1s; }
        .btn-primary:active { transform: scale(0.98); }
        .nav-pill { color: #94a3b8; transition: all 0.3s; display: flex; align-items: center; justify-content: center; border-radius: 0.75rem; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .nav-pill.active { background: #6366f1 !important; color: white !important; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25); }
        .body-zone { fill: rgba(148, 163, 184, 0.1); stroke: rgba(255,255,255,0.2); stroke-width: 1; transition: all 0.2s; cursor: pointer; }
        .body-zone:hover { fill: rgba(99, 102, 241, 0.3); }
        .body-zone.selected { fill: #6366f1; stroke: white; }
        .body-zone.suggested { stroke: #6366f1; stroke-width: 2; stroke-dasharray: 4; animation: pulse-stroke 2s infinite; }
        @keyframes pulse-stroke { 0%, 100% { stroke-opacity: 0.4; } 50% { stroke-opacity: 1; } }
        .syringe-container { position: relative; width: 60px; height: 200px; margin: 0 auto; background: rgba(255,255,255,0.05); border-radius: 8px; border: 2px solid #475569; overflow: hidden; }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #ef4444, #f87171); transition: height 0.5s; opacity: 0.8; }
        .plunger { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background: #334155; z-index: 2; transition: bottom 0.5s; border-top: 2px solid #cbd5e1; }
        .mark { position: absolute; left: 0; width: 30%; height: 1px; background: rgba(255,255,255,0.2); }
        .mark.major { width: 100%; background: rgba(255,255,255,0.4); }
        #toast-container { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); z-index: 100; width: 90%; max-width: 400px; pointer-events: none; }
        .toast { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(8px); border: 1px solid rgba(99, 102, 241, 0.3); color: white; padding: 1rem 1.25rem; border-radius: 1rem; margin-top: 0.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5); pointer-events: auto; animation: bounce-in 0.4s ease-out; transition: all 0.4s; }
    </style>
</head>
<body class="flex flex-col items-center pb-24 px-4">

    <div id="toast-container"></div>

    <div id="setup-screen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="glass-card w-full max-w-md p-8 rounded-3xl text-center space-y-6 text-white">
            <h2 class="text-2xl font-bold" data-t="setup_title">Database Connection</h2>
            <input type="url" id="setup-url" placeholder="https://script.google.com/..." class="input-field text-center">
            <button onclick="saveUrl()" class="btn-primary w-full py-4 rounded-2xl font-bold" data-t="setup_connect">Connect</button>
        </div>
    </div>

    <div id="app-container" class="w-full max-w-lg hidden animate-fade-in">
        <header class="py-6 flex justify-between items-center text-white">
            <div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-white">Peptide Log</h1>
                <div id="status-label" class="text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                    <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-500 animate-pulse"></span>
                    <span id="status-text" class="text-slate-500" data-t="status_checking">Checking...</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="pwa-install-btn" class="hidden bg-indigo-500/20 border border-indigo-500/50 p-2 rounded-xl text-indigo-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                </button>
                <button onclick="toggleLanguage()" id="lang-toggle" class="bg-slate-800/50 border border-slate-700 px-3 py-1.5 rounded-xl text-xs font-black text-indigo-300 hover:bg-slate-700 transition-colors uppercase tracking-widest">EN</button>
            </div>
        </header>

        <nav class="mb-6 sticky top-4 z-40">
            <div class="flex bg-slate-800/80 p-1.5 rounded-2xl border border-slate-700/50 backdrop-blur-xl w-full shadow-2xl items-stretch">
                <button onclick="switchView('log')" id="tab-log" class="nav-pill active flex-1 py-3 px-1 text-[9px]" data-t="tab_log">Log</button>
                <button onclick="switchView('levels')" id="tab-levels" class="nav-pill flex-1 py-3 px-1 text-[9px]" data-t="tab_levels">Levels</button>
                <button onclick="switchView('history')" id="tab-history" class="nav-pill flex-1 py-3 px-1 text-[9px]" data-t="tab_history">History</button>
                <button onclick="switchView('calculator')" id="tab-calculator" class="nav-pill flex-1 py-3 px-1 text-[9px]" data-t="tab_calc">Calc</button>
                <button onclick="switchView('config')" id="tab-config" class="nav-pill flex-1 py-3 px-1 text-[9px]" data-t="tab_config">Config</button>
            </div>
        </nav>

        <main class="space-y-6">
            <div id="view-log" class="space-y-6 animate-slide-up">
                <div id="suggestion-box" class="glass-card p-4 rounded-2xl border-l-4 border-l-indigo-500 flex justify-between items-center hidden" onclick="useSuggestion()">
                    <div>
                        <p class="text-[10px] text-indigo-400 font-bold uppercase tracking-wider" data-t="suggested_site_label">Suggested Site</p>
                        <p id="suggestion-text" class="text-lg font-bold text-white">--</p>
                    </div>
                    <div class="bg-indigo-500/20 p-2 rounded-lg text-indigo-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
                    </div>
                </div>
                <div id="quick-log-container" class="grid grid-cols-2 gap-3"></div>
                <form id="log-form" class="glass-card p-6 rounded-3xl space-y-4 text-white shadow-xl">
                    <h2 class="text-xs font-bold text-indigo-300 uppercase tracking-wider text-center" data-t="manual_entry">Manual Entry</h2>
                    <select id="log-peptide" class="input-field" required></select>
                    <div class="flex gap-2">
                        <input type="number" id="log-dosage" placeholder="Dose" step="any" class="input-field">
                        <select id="log-unit" class="bg-slate-700 text-white rounded-xl px-3 font-bold"><option>mcg</option><option>mg</option></select>
                    </div>
                    <button type="button" onclick="openFullSiteModal('manual')" id="log-site-display" class="input-field text-left flex justify-between items-center bg-slate-800/40">
                        <span id="log-site-label" data-t="select_site">Select site...</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </button>
                    <input type="hidden" id="log-site" required>
                    <input type="datetime-local" id="log-time" class="input-field" style="color-scheme: dark;">
                    <input type="text" id="log-notes" placeholder="Notes (optional)" class="input-field">
                    <button type="submit" class="btn-primary w-full py-4 rounded-2xl font-bold text-lg" data-t="log_btn">Log Injection</button>
                </form>
            </div>

            <div id="view-levels" class="hidden space-y-6 animate-slide-up">
                <div class="glass-card p-6 rounded-3xl shadow-xl text-white">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xs font-bold text-indigo-300 uppercase tracking-wider text-center flex-1" data-t="graph_title">Accumulation Graph (mg)</h2>
                        <select id="level-peptide-filter" class="bg-slate-800 text-xs border border-slate-700 rounded-lg px-2 py-1 text-white outline-none" onchange="updateLevelChart()"></select>
                    </div>
                    <div class="relative h-64 w-full"><canvas id="levelChart"></canvas></div>
                    <div class="flex flex-col items-center mt-4 space-y-2">
                        <button onclick="resetToToday()" class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest border border-indigo-500/30 px-4 py-2 rounded-full hover:bg-indigo-500/10 transition-colors" data-t="reset_today">Reset to Today</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700/50 text-center">
                            <p class="text-[10px] text-slate-500 uppercase font-bold" data-t="stat_current">Current Level</p>
                            <p id="stat-current-level" class="text-2xl font-black text-indigo-400 mt-1 leading-none">0.00</p>
                            <p class="text-[8px] text-slate-500 mt-2 uppercase font-bold tracking-tighter" data-t="mg_unit">Milligrams (mg)</p>
                        </div>
                        <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700/50 text-center">
                            <p class="text-[10px] text-slate-500 uppercase font-bold" data-t="stat_peak">Peak (14d)</p>
                            <p id="stat-peak-level" class="text-2xl font-black text-white mt-1 leading-none">0.00</p>
                            <p id="stat-peak-date" class="text-[8px] text-indigo-300 mt-2 uppercase font-bold tracking-tighter">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-history" class="hidden space-y-4 animate-slide-up">
                <div class="glass-card p-2 rounded-2xl mb-4">
                    <input type="text" id="history-filter" placeholder="Filter..." class="input-field border-none bg-transparent" oninput="renderHistory()">
                </div>
                <div id="history-list" class="space-y-3 pb-20"></div>
            </div>

            <div id="view-calculator" class="hidden animate-slide-up">
                <div class="glass-card p-6 rounded-3xl flex flex-col items-center shadow-xl">
                    <div class="syringe-container mb-6">
                        <div class="absolute inset-0 z-10" id="syringe-marks"></div>
                        <div id="visual-liquid" class="liquid"></div>
                        <div id="visual-plunger" class="plunger"></div>
                    </div>
                    <div class="text-center text-white">
                        <p class="text-indigo-300 text-xs font-bold uppercase tracking-widest mb-1" data-t="draw_volume">Volume to draw (U-100)</p>
                        <div class="text-6xl font-black text-white flex items-end justify-center gap-2">
                            <span id="calc-result">0</span><span class="text-2xl text-slate-500 mb-2">IU</span>
                        </div>
                    </div>
                    <div class="w-full space-y-4 mt-8 text-white">
                        <input type="number" id="calc-vial" placeholder="Vial mass (mg)" step="any" class="input-field" oninput="runCalc()">
                        <input type="number" id="calc-water" placeholder="Water (mL)" step="any" class="input-field" oninput="runCalc()">
                        <input type="number" id="calc-dose" placeholder="Target dose (mcg)" step="any" class="input-field" oninput="runCalc()">
                    </div>
                </div>
            </div>

            <div id="view-config" class="hidden space-y-6 animate-slide-up text-white pb-10">
                <section class="glass-card p-6 rounded-3xl">
                    <h2 class="text-sm font-bold text-indigo-300 uppercase tracking-wider mb-4" data-t="pref_sites">Preferred Sites</h2>
                    <div id="preferred-sites-grid" class="grid grid-cols-2 gap-2"></div>
                </section>
                <section class="glass-card p-6 rounded-3xl">
                    <h2 class="text-sm font-bold text-indigo-300 uppercase tracking-wider mb-4 text-center" data-t="library_title">Peptide Library</h2>
                    <form id="peptide-add-form" class="flex flex-col gap-2 mb-4">
                        <input type="text" id="new-peptide-name" placeholder="Name" class="input-field">
                        <div class="flex gap-2">
                            <input type="number" id="new-peptide-hl" placeholder="Half-life" class="input-field flex-1">
                            <select id="new-peptide-unit" class="bg-slate-700 rounded-xl px-3 font-bold"><option value="hours">Hours</option><option value="days">Days</option></select>
                        </div>
                        <button type="submit" class="btn-primary py-3 rounded-xl font-bold uppercase text-xs" data-t="add_btn">Add</button>
                    </form>
                    <div id="peptide-list" class="flex flex-wrap gap-2"></div>
                </section>
                <section class="glass-card p-6 rounded-3xl">
                    <h2 class="text-sm font-bold text-indigo-300 uppercase tracking-wider mb-4 text-center">Add Quick Log Preset</h2>
                    <form id="config-form" class="space-y-4">
                        <input type="text" id="conf-label" placeholder="Label" class="input-field" required>
                        <select id="conf-peptide-select" class="input-field" required></select>
                        <div class="flex gap-2"><input type="number" id="conf-val" placeholder="Dose" step="any" class="input-field flex-1" required><select id="conf-unit" class="bg-slate-700 rounded-xl px-3 font-bold"><option>mcg</option><option>mg</option></select></div>
                        <div class="grid grid-cols-2 gap-2 mt-4 pt-4 border-t border-white/5">
                            <div class="space-y-1"><label class="text-[10px] uppercase font-bold text-slate-500" data-t="cycle_start">Start Date</label><input type="date" id="conf-cycleStart" class="input-field text-xs py-2"></div>
                            <div class="space-y-1"><label class="text-[10px] uppercase font-bold text-slate-500" data-t="cycle_weeks">Duration (w)</label><input type="number" id="conf-cycleWeeks" class="input-field text-xs py-2"></div>
                            <div class="space-y-1"><label class="text-[10px] uppercase font-bold text-slate-500" data-t="cycle_on">ON (d)</label><input type="number" id="conf-cycleON" class="input-field text-xs py-2"></div>
                            <div class="space-y-1"><label class="text-[10px] uppercase font-bold text-slate-500" data-t="cycle_off">OFF (d)</label><input type="number" id="conf-cycleOFF" class="input-field text-xs py-2"></div>
                        </div>
                        <button type="submit" class="btn-primary w-full py-3 rounded-xl font-bold uppercase text-sm">Save Preset</button>
                    </form>
                </section>
                <div id="presets-list" class="space-y-2"></div>
                <button onclick="resetApp()" class="w-full py-4 text-red-400 text-xs font-bold border border-red-900/30 rounded-2xl mt-4 bg-red-900/10" data-t="disconnect_btn">Disconnect Database</button>
            </div>
        </main>
    </div>

    <!-- MODAL: SITE SELECTOR -->
    <div id="site-modal" class="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md hidden flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm flex flex-col items-center gap-6 text-white">
            <h3 class="text-xl font-bold" data-t="modal_site_title">Injection Zone</h3>
            <div id="body-map-container" class="w-full h-[400px] flex justify-center">
                <svg viewBox="0 0 200 450" class="h-full w-auto">
                    <circle cx="100" cy="35" r="25" class="fill-slate-800" />
                    <path d="M70,70 L130,70 L145,160 L135,260 L65,260 L55,160 Z" class="fill-slate-800" />
                    <path d="M50,80 L20,180 L35,190 L60,95 Z" class="body-zone" id="zone-Left Deltoid" onclick="selectZone('Left Deltoid')" />
                    <path d="M150,80 L180,180 L165,190 L140,95 Z" class="body-zone" id="zone-Right Deltoid" onclick="selectZone('Right Deltoid')" />
                    <rect x="75" y="160" width="23" height="35" rx="4" class="body-zone" id="zone-Left Abdomen (Upper)" onclick="selectZone('Left Abdomen (Upper)')" />
                    <rect x="102" y="160" width="23" height="35" rx="4" class="body-zone" id="zone-Right Abdomen (Upper)" onclick="selectZone('Right Abdomen (Upper)')" />
                    <rect x="75" y="198" width="23" height="35" rx="4" class="body-zone" id="zone-Left Abdomen (Lower)" onclick="selectZone('Left Abdomen (Lower)')" />
                    <rect x="102" y="198" width="23" height="35" rx="4" class="body-zone" id="zone-Right Abdomen (Lower)" onclick="selectZone('Right Abdomen (Lower)')" />
                    <path d="M58,180 L72,180 L72,240 L58,230 Z" class="body-zone" id="zone-Left Flank" onclick="selectZone('Left Flank')" />
                    <path d="M142,180 L128,180 L128,240 L142,230 Z" class="body-zone" id="zone-Right Flank" onclick="selectZone('Right Flank')" />
                    <path d="M68,265 L55,420 L88,420 L95,265 Z" class="body-zone" id="zone-Left Thigh" onclick="selectZone('Left Thigh')" />
                    <path d="M132,265 L145,420 L112,420 L105,265 Z" class="body-zone" id="zone-Right Thigh" onclick="selectZone('Right Thigh')" />
                </svg>
            </div>
            <div class="w-full space-y-3">
                <div id="selected-zone-name" class="text-center text-indigo-300 font-black text-lg h-8">--</div>
                <div class="grid grid-cols-2 gap-2 overflow-y-auto max-h-32 p-2" id="site-buttons-container"></div>
                <div class="flex gap-2">
                    <button onclick="closeModal()" class="flex-1 py-4 text-slate-500 font-bold bg-slate-800 rounded-2xl" data-t="cancel">Cancel</button>
                    <button onclick="confirmZoneSelection()" class="flex-1 py-4 btn-primary text-white font-bold rounded-2xl shadow-lg" data-t="confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const translations = {

                setup_title: "Database Connection", setup_connect: "Connect", status_checking: "Checking...", status_connected: "Connected", status_disconnected: "Disconnected",

                pref_sites: "Sites Favoris", library_title: "Bibliothèque", unit_hours: "Heures", unit_days: "Jours", add_btn: "Ajouter", disconnect_btn: "Déconnexion Database",
                modal_site_title: "Zone d'injection", cancel: "Annuler", confirm: "Confirmer", today: "Aujourd'hui", toast_logged: "Logé !", toast_removed: "Supprimé", toast_error: "Erreur connexion",
                toast_hl_missing: "Demi-vie manquante", delete_undo: "Sera supprimé...", undo: "Annuler",
                cycle_start: "Début Cycle", cycle_weeks: "Semaines", cycle_on: "ON (Jours)", cycle_off: "OFF (Jours)",
                confirm_disconnect: "Déconnecter la base ?", confirm_del_preset: "Supprimer ce preset ?", confirm_del_library: "Retirer de la bibliothèque ?",
                site_names: { "Right Abdomen (Upper)": "Abdomen D (Haut)", "Right Abdomen (Lower)": "Abdomen D (Bas)", "Left Abdomen (Upper)": "Abdomen G (Haut)", "Left Abdomen (Lower)": "Abdomen G (Bas)", "Right Flank": "Flanc Droit", "Left Flank": "Flanc Gauche", "Right Thigh": "Cuisse Droite", "Left Thigh": "Cuisse Gauche", "Right Deltoid": "Deltoïde D", "Left Deltoid": "Deltoïde G", "Right Buttock": "Fessier D", "Left Buttock": "Fessier G", "Other": "Autre" }
            }
        };

        let currentLang = localStorage.getItem('pep_lang') || 'en';
        let APP_URL = localStorage.getItem('pep_url');
        let history = [], presets = [], peptideLibrary = [], chart = null;
        let pendingAction = null, selectedSite = "";
        let currentChartLabels = [];
        
        const DEFAULT_HALF_LIVES = { "tirzepatide": 120, "retatrutide": 144 };
        const ALL_SITES = ["Right Abdomen (Upper)", "Right Abdomen (Lower)", "Left Abdomen (Upper)", "Left Abdomen (Lower)", "Right Flank", "Left Flank", "Right Thigh", "Left Thigh", "Right Deltoid", "Left Deltoid", "Right Buttock", "Left Buttock", "Other"];
        let preferredSites = JSON.parse(localStorage.getItem('pref_sites')) || ["Right Abdomen (Lower)", "Left Abdomen (Lower)"];

        function t(key) { return translations[currentLang][key] || key; }
        function updateLanguage() { document.querySelectorAll('[data-t]').forEach(el => el.innerText = t(el.getAttribute('data-t'))); document.getElementById('lang-toggle').innerText = currentLang.toUpperCase(); if(APP_URL) renderUI(); if(chart) updateLevelChart(); }
        function toggleLanguage() { currentLang = currentLang === 'en' ? 'fr' : 'en'; localStorage.setItem('pep_lang', currentLang); updateLanguage(); }
        
        async function checkStatus() { 
            if(!APP_URL) return; 
            try { 
                const res = await fetch(`${APP_URL}?action=ping`).then(r => r.json()); 
                if(res.success) { 
                    document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"; 
                    document.getElementById('status-text').innerText = t('status_connected'); 
                    document.getElementById('status-text').className = "text-green-500"; 
                } 
            } catch(e) { 
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-red-500 animate-pulse"; 
                document.getElementById('status-text').innerText = t('status_disconnected'); 
                document.getElementById('status-text').className = "text-red-500"; 
            } 
        }

        async function api(data) { 
            try { 
                const res = await fetch(APP_URL, { method: 'POST', body: JSON.stringify(data), headers: { 'Content-Type': 'text/plain;charset=utf-8' } }); 
                if(!res.ok) {
                    showToast(t('toast_error') + " (" + res.status + ")", "error");
                    return { success: false, status: res.status };
                }
                const result = await res.json();
                if(result && result.success === false) { 
                    showToast(result.error || t('toast_error'), 'error'); 
                    return result; 
                }
                return result;
            } catch(e) { 
                showToast(t('toast_error'), "error"); 
                return {success:false, error: e.message}; 
            } 
        }

        function showToast(msg, type = 'success', duration = 3000, action = null) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${msg}</span>`;
            if(action) {
                const btn = document.createElement('button');
                btn.className = "ml-4 text-indigo-400 font-bold uppercase text-[10px] tracking-widest";
                btn.innerText = action.label;
                btn.onclick = (e) => { e.stopPropagation(); action.callback(); toast.remove(); };
                toast.appendChild(btn);
            }
            container.appendChild(toast);
            setTimeout(() => { if(toast && toast.parentNode) { toast.style.opacity = '0'; toast.style.transform = 'translateY(20px) translateX(-50%)'; setTimeout(() => toast.remove(), 400); } }, duration);
        }

        function switchView(view) {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-' + view).classList.remove('hidden');
            document.querySelectorAll('.nav-pill').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + view).classList.add('active');
            loadAllData(false).then(() => { 
                if(view === 'levels') setTimeout(updateLevelChart, 100); 
                if(view === 'calculator') initSyringe();
            });
        }

        async function loadAllData(force = true) {
            if(!APP_URL) return;
            if(!force && history.length > 0) return;
            document.getElementById('status-dot').classList.add('animate-spin');
            try {
                const [r1, r2, r3] = await Promise.all([
                    fetch(`${APP_URL}?action=getPresets`).then(r => r.json()),
                    fetch(`${APP_URL}?action=getPeptides`).then(r => r.json()),
                    fetch(`${APP_URL}?action=getHistory`).then(r => r.json())
                ]);
                presets = r1.presets || []; history = r3.history || []; peptideLibrary = r2.peptides || [];
                renderUI();
            } catch(e) { console.error(e); }
            finally { document.getElementById('status-dot').classList.remove('animate-spin'); }
        }

        function renderUI() { populatePeptideSelects(); renderPeptideList(); renderPresetsList(); renderQuickLogs(); renderPrefSites(); calculateSuggestion(); renderHistory(); }

        function populatePeptideSelects() {
            const selects = [document.getElementById('log-peptide'), document.getElementById('level-peptide-filter'), document.getElementById('conf-peptide-select')];
            const names = new Set([...presets.map(p => p.peptide), ...peptideLibrary.map(p => p.name), ...history.map(h => h.peptide)]);
            const sorted = Array.from(names).filter(n => n).sort();
            selects.forEach(s => { if(!s) return; const prev = s.value; s.innerHTML = (s.id === 'level-peptide-filter' ? '' : `<option value="">Select Peptide</option>`) + sorted.map(n => `<option value="${n}">${n}</option>`).join(''); s.value = prev || (s.options[0] ? s.options[0].value : ""); });
        }

        function initSyringe() {
            const container = document.getElementById('syringe-marks');
            if(!container) return;
            container.innerHTML = '';
            for(let i=0; i<=10; i++) {
                const m = document.createElement('div');
                m.className = `mark ${i % 5 === 0 ? 'major' : ''}`;
                m.style.bottom = `${i*10}%`;
                container.appendChild(m);
            }
        }

        function getHalfLife(peptideName) {
            const norm = peptideName.toLowerCase().trim();
            const inLib = peptideLibrary.find(p => p.name.toLowerCase().trim() === norm);
            if(inLib && inLib.halfLife > 0) { let hours = parseFloat(inLib.halfLife); if(inLib.hlUnit === 'days') hours *= 24; return hours; }
            return DEFAULT_HALF_LIVES[norm] || 0;
        }

        function updateLevelChart() {
            const selected = document.getElementById('level-peptide-filter').value;
            const canvas = document.getElementById('levelChart');
            if(!selected || !canvas) return;
            const hlHours = getHalfLife(selected);
            if(hlHours === 0) { 
                showToast(t('toast_hl_missing'), 'error');
                return; 
            }
            const k = Math.log(2) / hlHours;
            const nowTime = Date.now();
            const pepLogs = history.filter(h => h.peptide.toLowerCase().trim() === selected.toLowerCase().trim());
            if(!pepLogs.length) { if(chart) chart.destroy(); return; }
            const labels = [], dataPoints = [], pointTimestamps = [];
            const firstDate = new Date(Math.min(...pepLogs.map(l => new Date(l.date).getTime())));
            const startTime = firstDate.getTime() - (24 * 3600 * 1000); 
            const endTime = nowTime + (10 * 24 * 3600 * 1000); 
            const step = (endTime - startTime) / 3600000 > 1000 ? 24 : 6; 
            for (let tMs = startTime; tMs <= endTime; tMs += (step * 3600000)) { 
                let total = 0;
                pepLogs.forEach(log => {
                    const lDate = new Date(log.date).getTime();
                    if (lDate <= tMs) {
                        let doseVal = parseFloat(log.dosage);
                        if (log.dosage.toLowerCase().includes('mcg')) doseVal /= 1000;
                        total += doseVal * Math.pow(Math.E, -k * ((tMs - lDate) / 3600000));
                    }
                });
                const isToday = Math.abs(tMs - nowTime) < (step/2 * 3600000);
                labels.push(isToday ? t('today') : new Date(tMs).toLocaleDateString(currentLang === 'fr'?'fr-FR':'en-US', {month:'short',day:'numeric'}));
                dataPoints.push(total);
                pointTimestamps.push(tMs);
            }
            currentChartLabels = labels;
            if(chart) chart.destroy();
            
            chart = new Chart(canvas.getContext('2d'), {
                type: 'line',
                data: { labels, datasets: [{ data: dataPoints, borderColor: '#6366f1', borderWidth: 2, backgroundColor: 'rgba(99, 102, 241, 0.1)', fill: true, tension: 0.3, pointRadius: 0 }] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    scales: { 
                        x: { ticks: { color: '#64748b', font: { size: 9 }, autoSkip: true, maxTicksLimit: 8 }, grid: { display: false } }, 
                        y: { beginAtZero: true, ticks: { color: '#64748b', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.03)' } } 
                    }, 
                    plugins: { 
                        legend: { display: false }, 
                        zoom: { 
                            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }, 
                            pan: { enabled: true, mode: 'x' } 
                        } 
                    } 
                }
            });
            const tIdx = labels.indexOf(t('today'));
            document.getElementById('stat-current-level').innerText = (tIdx !== -1 ? dataPoints[tIdx] : 0).toFixed(2);
            const searchWindowMs = 14 * 24 * 3600 * 1000;
            let peakVal = 0, peakTime = 0;
            for(let i=0; i<dataPoints.length; i++) {
                if (pointTimestamps[i] >= nowTime - searchWindowMs && pointTimestamps[i] <= nowTime) { if (dataPoints[i] >= peakVal) { peakVal = dataPoints[i]; peakTime = pointTimestamps[i]; } }
            }
            document.getElementById('stat-peak-level').innerText = peakVal.toFixed(2);
            document.getElementById('stat-peak-date').innerText = peakTime > 0 ? new Date(peakTime).toLocaleDateString(currentLang==='fr'?'fr-FR':'en-US', {weekday:'short', month:'short', day:'numeric', hour:'numeric'}) : "--";
            resetToToday();
        }

        function resetToToday() { if(!chart || !currentChartLabels.length) return; const idx = currentChartLabels.indexOf(t('today')); if(idx === -1) return; chart.options.scales.x.min = Math.max(0, idx - 10); chart.options.scales.x.max = Math.min(currentChartLabels.length - 1, idx + 15); chart.update(); }

        function openFullSiteModal(type, extraData = null) {
            pendingAction = { type, extraData }; selectedSite = "";
            document.getElementById('selected-zone-name').innerText = "--";
            document.querySelectorAll('.body-zone').forEach(z => z.classList.remove('selected', 'suggested'));
            const sug = document.getElementById('suggestion-text').textContent;
            let sugId = sug;
            for(const [id, label] of Object.entries(translations[currentLang].site_names)) { if(label === sug) { sugId = id; break; } }
            const sugEl = document.getElementById(`zone-${sugId}`);
            if(sugEl) sugEl.classList.add('suggested');
            document.getElementById('site-buttons-container').innerHTML = ["Right Buttock", "Left Buttock", "Other"].map(s => `<button onclick="selectZone('${s}')" class="bg-slate-800 p-2 rounded-xl text-[10px] font-bold text-white border border-slate-700" id="btn-${s.replace(/ /g, '-')}">${translations[currentLang].site_names[s]}</button>`).join('');
            document.getElementById('site-modal').classList.remove('hidden');
        }

        function selectZone(siteId) {
            selectedSite = siteId; document.getElementById('selected-zone-name').innerText = translations[currentLang].site_names[siteId] || siteId;
            document.querySelectorAll('.body-zone').forEach(z => z.classList.remove('selected'));
            document.querySelectorAll('#site-buttons-container button').forEach(b => b.classList.remove('bg-indigo-600'));
            const zoneEl = document.getElementById(`zone-${siteId}`); if(zoneEl) zoneEl.classList.add('selected');
            const btnEl = document.getElementById(`btn-${siteId.replace(/ /g, '-')}`); if(btnEl) btnEl.classList.add('bg-indigo-600');
        }

        function confirmZoneSelection() {
            if(!selectedSite) return;
            if(pendingAction.type === 'manual') { document.getElementById('log-site').value = selectedSite; document.getElementById('log-site-label').innerText = translations[currentLang].site_names[selectedSite] || selectedSite; closeModal(); }
            else if(pendingAction.type === 'preset') finalizeQuickLog(selectedSite, pendingAction.extraData);
        }

        function closeModal() { document.getElementById('site-modal').classList.add('hidden'); }
        async function finalizeQuickLog(site, preset) { closeModal(); const res = await api({ action: 'logInjection', peptide: preset.peptide, dosage: `${preset.value} ${preset.unit}`, site, timestampMs: Date.now() }); if(res.success) { showToast(`${t('toast_logged')} ${preset.peptide}`); loadAllData(true); } }
        
        function calculateSuggestion() { if (!preferredSites.length || !history.length) { document.getElementById('suggestion-box').classList.add('hidden'); return; } let best = preferredSites[0]; const usage = {}; preferredSites.forEach(s => usage[s] = 0); history.forEach(h => { if(usage.hasOwnProperty(h.site)) usage[h.site] = Math.max(usage[h.site], new Date(h.date).getTime()); }); let minTime = Infinity; for(const [site, time] of Object.entries(usage)) { if(time < minTime) { minTime = time; best = site; } } document.getElementById('suggestion-text').textContent = translations[currentLang].site_names[best] || best; document.getElementById('suggestion-box').classList.remove('hidden'); }
        function useSuggestion() { const sug = document.getElementById('suggestion-text').textContent; let id = sug; for(const [k, v] of Object.entries(translations[currentLang].site_names)) { if(v === sug) { id = k; break; } } document.getElementById('log-site').value = id; document.getElementById('log-site-label').innerText = sug; }

        function renderQuickLogs() { const cont = document.getElementById('quick-log-container'); if(!presets.length) { cont.innerHTML = '<p class="col-span-2 text-center text-[10px] opacity-50 p-4">Add presets in Config</p>'; return; } cont.innerHTML = presets.map(p => `<button onclick="openFullSiteModal('preset', ${JSON.stringify(p).replace(/"/g, '&quot;')})" class="glass-card p-4 rounded-2xl text-left border border-slate-700 active:scale-95 transition"><p class="font-black text-[9px] uppercase tracking-wider text-indigo-300 mb-1 opacity-70">${p.label}</p><p class="font-bold text-sm truncate">${p.peptide}</p><p class="text-[10px] opacity-70">${p.value} ${p.unit}</p></button>`).join(''); }
        function renderPeptideList() { document.getElementById('peptide-list').innerHTML = peptideLibrary.map(p => `<div class="glass-card px-3 py-1 rounded-full text-[10px] flex items-center gap-2 border-slate-700"><span>${p.name} (${p.halfLife}${p.hlUnit === 'days' ? 'd' : 'h'})</span><button onclick="deletePeptide(${p.row})" class="text-slate-500">✕</button></div>`).join(''); }
        function renderPresetsList() { document.getElementById('presets-list').innerHTML = presets.map(p => { const cycleInfo = p.cycleStart ? `<p class="text-[9px] text-indigo-300 mt-1">Cycle: ${new Date(p.cycleStart).toLocaleDateString()} • ${p.cycleWeeks}w (${p.cycleON}on/${p.cycleOFF}off)</p>` : ''; return `<div class="flex justify-between items-center glass-card p-4 rounded-2xl mb-2"><div><p class="text-sm font-bold">${p.label}</p><p class="text-[10px] text-slate-500">${p.peptide} • ${p.value}${p.unit}</p>${cycleInfo}</div><button onclick="deletePreset(${p.row})" class="text-red-500 font-bold p-2">✕</button></div>`; }).join(''); }
        function renderHistory() { const filter = document.getElementById('history-filter').value.toLowerCase(); const sorted = [...history].sort((a, b) => new Date(b.date) - new Date(a.date)); document.getElementById('history-list').innerHTML = sorted.filter(h => h.peptide.toLowerCase().includes(filter) || h.site.toLowerCase().includes(filter)).map(h => `<div class="glass-card p-4 rounded-2xl flex justify-between items-center shadow-sm" id="history-row-${h.row}"><div><p class="font-bold text-sm">${h.peptide} <span class="text-indigo-400 ml-2 font-mono">${h.dosage}</span></p><p class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">${translations[currentLang].site_names[h.site] || h.site} • ${new Date(h.date).toLocaleDateString(currentLang==='fr'?'fr-FR':'en-US', {day:'numeric', month:'short', hour:'numeric', minute:'numeric'})}</p>${h.notes ? `<p class="text-[10px] italic opacity-60 mt-1">${h.notes}</p>` : ''}</div><button onclick="deleteWithUndo(${h.row})" class="text-slate-600 hover:text-red-500 p-2">✕</button></div>`).join(''); }
        function renderPrefSites() { document.getElementById('preferred-sites-grid').innerHTML = ALL_SITES.map(s => `<button onclick="togglePrefSite('${s}')" class="p-3 text-[10px] rounded-xl border font-bold transition ${preferredSites.includes(s) ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-800/50 border-slate-700 text-slate-500'}">${translations[currentLang].site_names[s] || s}</button>`).join(''); }
        function togglePrefSite(site) { preferredSites = preferredSites.includes(site) ? preferredSites.filter(x => x !== site) : [...preferredSites, site]; localStorage.setItem('pref_sites', JSON.stringify(preferredSites)); renderPrefSites(); calculateSuggestion(); }

        function deleteWithUndo(row) {
            const el = document.getElementById(`history-row-${row}`);
            if (!el) return;
            el.style.opacity = '0.3'; el.style.pointerEvents = 'none';
            let cancelled = false;
            showToast(t('delete_undo'), "error", 4000, { label: t('undo'), callback: () => { cancelled = true; el.style.opacity = '1'; el.style.pointerEvents = 'auto'; } });
            setTimeout(async () => {
                if (!cancelled) {
                    const res = await api({ action: 'deleteLog', row: row });
                    if (res.success) {
                        await loadAllData(true);
                    } else {
                        el.style.opacity = '1'; el.style.pointerEvents = 'auto';
                    }
                }
            }, 3500);
        }

        function runCalc() { const v = parseFloat(document.getElementById('calc-vial').value), w = parseFloat(document.getElementById('calc-water').value), d = parseFloat(document.getElementById('calc-dose').value); if(v && w && d) { const iu = (d / ((v * 1000) / w)) * 100; document.getElementById('calc-result').textContent = iu.toFixed(iu >= 10 ? 1 : 2); document.getElementById('visual-liquid').style.height = Math.min(iu, 100) + '%'; document.getElementById('visual-plunger').style.bottom = Math.min(iu, 100) + '%'; } }
        function saveUrl() { const url = document.getElementById('setup-url').value.trim(); if(url) { localStorage.setItem('pep_url', url); location.reload(); } }
        function resetApp() { if(confirm(t('confirm_disconnect'))) { localStorage.removeItem('pep_url'); location.reload(); } }
        async function deletePreset(row) { if(confirm(t('confirm_del_preset'))) { const res = await api({action:'deleteConfig', row}); if(res.success) loadAllData(true); } }
        async function deletePeptide(row) { if(confirm(t('confirm_del_library'))) { const res = await api({action:'deletePeptide', row}); if(res.success) loadAllData(true); } }

        window.onload = () => {
            updateLanguage();
            if(!APP_URL) document.getElementById('setup-screen').classList.remove('hidden');
            else { document.getElementById('app-container').classList.remove('hidden'); document.getElementById('log-time').value = new Date(Date.now() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0,16); checkStatus(); loadAllData(); setInterval(checkStatus, 30000); }
        };

        document.getElementById('log-form').onsubmit = async (e) => { e.preventDefault(); const site = document.getElementById('log-site').value; if(!site) return; const res = await api({ action: 'logInjection', peptide: document.getElementById('log-peptide').value, dosage: document.getElementById('log-dosage').value + ' ' + document.getElementById('log-unit').value, site, notes: document.getElementById('log-notes').value, timestampMs: new Date(document.getElementById('log-time').value).getTime() }); if(res.success) { showToast(t('toast_logged')); loadAllData(true); e.target.reset(); document.getElementById('log-site-label').innerText = t('select_site'); document.getElementById('log-time').value = new Date(Date.now() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0,16); } };
        document.getElementById('peptide-add-form').onsubmit = async (e) => { e.preventDefault(); const name = document.getElementById('new-peptide-name').value.trim(), hl = document.getElementById('new-peptide-hl').value; if(name && hl) { const res = await api({ action: 'savePeptide', name, halfLife: hl, hlUnit: document.getElementById('new-peptide-unit').value }); if(res.success) { showToast(t('toast_logged')); loadAllData(true); e.target.reset(); } } };
        document.getElementById('config-form').onsubmit = async (e) => { e.preventDefault(); const res = await api({ action: 'saveConfig', label: document.getElementById('conf-label').value, peptide: document.getElementById('conf-peptide-select').value, value: document.getElementById('conf-val').value, unit: document.getElementById('conf-unit').value, cycleStart: document.getElementById('conf-cycleStart').value, cycleWeeks: document.getElementById('conf-cycleWeeks').value, cycleON: document.getElementById('conf-cycleON').value, cycleOFF: document.getElementById('conf-cycleOFF').value }); if(res.success) { showToast(t('toast_logged')); loadAllData(true); e.target.reset(); } };

        if ('serviceWorker' in navigator) { window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(err => console.error(err))); }
    </script>
