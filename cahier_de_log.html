<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Peptide Log Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { background: '#0f172a', surface: '#1e293b', primary: '#6366f1' },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-up': 'slideUp 0.4s ease-out', 'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)' },
                    keyframes: { 
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, 
                        slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        bounceIn: { '0%': { transform: 'scale(0.8)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); color: #f8fafc; min-height: 100vh; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
        .input-field { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(148, 163, 184, 0.2); color: white; border-radius: 1rem; padding: 0.75rem 1rem; width: 100%; font-size: 16px; transition: all 0.2s; }
        .input-field:focus { border-color: #6366f1; outline: none; background: rgba(15, 23, 42, 0.9); }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        .nav-pill { color: #94a3b8; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .nav-pill.active { background: #6366f1 !important; color: white !important; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25); }
        
        .syringe-container { position: relative; width: 60px; height: 220px; margin: 0 auto; background: rgba(255,255,255,0.05); border-radius: 8px; border: 2px solid #475569; overflow: hidden; }
        .syringe-marks { position: absolute; top: 0; right: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .mark { position: absolute; left: 0; width: 40%; height: 1px; background: rgba(255,255,255,0.3); }
        .mark.major { width: 100%; background: rgba(255,255,255,0.6); }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #ef4444, #f87171); transition: height 0.5s; opacity: 0.8; }
        .plunger { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background: #334155; z-index: 2; transition: bottom 0.5s; border-top: 2px solid #cbd5e1; }
        
        #toast-container { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); z-index: 100; width: 90%; max-width: 400px; pointer-events: none; }
        .toast { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(8px); border: 1px solid rgba(99, 102, 241, 0.3); color: white; padding: 1rem 1.25rem; border-radius: 1rem; margin-top: 0.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5); pointer-events: auto; animation: bounce-in 0.4s ease-out; transition: all 0.4s; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex flex-col items-center pb-24">

    <div id="toast-container"></div>

    <div id="setup-screen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="glass-card w-full max-w-md p-8 rounded-3xl text-center space-y-6 text-white">
            <h2 class="text-2xl font-bold">Connect Database</h2>
            <p class="text-slate-400">Paste your Google Apps Script URL to start</p>
            <input type="url" id="setup-url" placeholder="https://script.google.com/..." class="input-field text-center">
            <button onclick="saveUrl()" class="btn-primary w-full py-4 rounded-2xl font-bold">Connect</button>
        </div>
    </div>

    <div id="app-container" class="w-full max-w-lg hidden animate-fade-in px-4">
        <header class="py-6 flex justify-between items-center text-white">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-white">Peptide Log</h1>
            <div id="status-label" class="text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-500 animate-pulse"></span>
                <span id="status-text" class="text-slate-500">Checking...</span>
            </div>
        </header>

        <nav class="mb-4 sticky top-4 z-40">
            <div class="flex bg-slate-800/60 p-1.5 rounded-2xl border border-slate-700/50 backdrop-blur-lg w-full justify-between gap-1 shadow-2xl">
                <button onclick="switchView('log')" id="tab-log" class="nav-pill active flex-1 py-2.5 rounded-xl text-[10px] font-bold uppercase">Log</button>
                <button onclick="switchView('levels')" id="tab-levels" class="nav-pill flex-1 py-2.5 rounded-xl text-[10px] font-bold uppercase">Levels</button>
                <button onclick="switchView('history')" id="tab-history" class="nav-pill flex-1 py-2.5 rounded-xl text-[10px] font-bold uppercase">History</button>
                <button onclick="switchView('calculator')" id="tab-calculator" class="nav-pill flex-1 py-2.5 rounded-xl text-[10px] font-bold uppercase">Calc</button>
                <button onclick="switchView('config')" id="tab-config" class="nav-pill flex-1 py-2.5 rounded-xl text-[10px] font-bold uppercase">Config</button>
            </div>
        </nav>

        <main class="space-y-6">
            
            <div id="view-log" class="space-y-6 animate-slide-up">
                <div id="suggestion-box" class="glass-card p-4 rounded-2xl border-l-4 border-l-indigo-500 flex justify-between items-center hidden">
                    <div><p class="text-[10px] text-indigo-400 font-bold uppercase tracking-wider">Suggested Site</p><p id="suggestion-text" class="text-lg font-bold text-white">--</p></div>
                    <button onclick="useSuggestion()" class="btn-primary px-4 py-2 rounded-lg text-xs font-bold text-white">Use</button>
                </div>
                <div id="quick-log-container" class="grid grid-cols-2 gap-3"></div>
                <form id="log-form" class="glass-card p-6 rounded-3xl space-y-4 text-white shadow-xl">
                    <h2 class="text-xs font-bold text-indigo-300 uppercase tracking-wider mb-2 text-center">Manual Entry</h2>
                    <select id="log-peptide" class="input-field" required></select>
                    <div class="flex gap-2"><input type="number" id="log-dosage" placeholder="Dose" step="any" class="input-field"><select id="log-unit" class="bg-slate-700 text-white rounded-xl px-3 font-bold"><option>mcg</option><option>mg</option></select></div>
                    <select id="log-site" class="input-field" required></select>
                    <input type="datetime-local" id="log-time" class="input-field" style="color-scheme: dark;">
                    <button type="submit" class="btn-primary w-full py-4 rounded-2xl font-bold text-lg">Log Injection</button>
                </form>
            </div>

            <div id="view-levels" class="hidden space-y-6 animate-slide-up">
                <div class="glass-card p-6 rounded-3xl shadow-xl">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xs font-bold text-indigo-300 uppercase tracking-wider">Accumulation (mg)</h2>
                        <select id="level-peptide-filter" class="bg-slate-800 text-xs border border-slate-700 rounded-lg px-2 py-1 text-white outline-none" onchange="updateLevelChart()"></select>
                    </div>
                    <div class="relative h-64 w-full px-2">
                        <canvas id="levelChart"></canvas>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700/50 text-center text-white">
                            <p class="text-[10px] text-slate-500 uppercase font-bold">Current Level</p>
                            <p id="stat-current-level" class="text-2xl font-black text-indigo-400 mt-1 leading-none">0.00</p>
                            <p class="text-[8px] text-slate-500 mt-2 uppercase">Milligrams (mg)</p>
                        </div>
                        <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700/50 text-center text-white">
                            <p class="text-[10px] text-slate-500 uppercase font-bold">14d Peak</p>
                            <p id="stat-peak-level" class="text-2xl font-black text-white mt-1 leading-none">0.00</p>
                            <p id="stat-peak-date" class="text-[8px] text-indigo-300 mt-2 uppercase font-bold tracking-tighter">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-history" class="hidden space-y-4 animate-slide-up">
                <div class="glass-card p-2 rounded-2xl mb-4">
                    <input type="text" id="history-filter" placeholder="Search by peptide or site..." class="input-field border-none bg-transparent" oninput="renderHistory()">
                </div>
                <div id="history-list" class="space-y-3 pb-20"></div>
            </div>

            <div id="view-calculator" class="hidden animate-slide-up">
                <div class="glass-card p-6 rounded-3xl flex flex-col items-center shadow-xl">
                    <div class="syringe-container mb-6">
                        <div class="syringe-marks" id="syringe-marks"></div>
                        <div id="visual-liquid" class="liquid"></div>
                        <div id="visual-plunger" class="plunger"></div>
                    </div>
                    <div class="text-center text-white">
                        <p class="text-indigo-300 text-xs font-bold uppercase tracking-widest mb-1">Draw to IU (U-100)</p>
                        <div class="text-6xl font-black text-white flex items-end justify-center gap-2">
                            <span id="calc-result">0</span><span class="text-2xl text-slate-500 mb-2">IU</span>
                        </div>
                    </div>
                    <div class="w-full space-y-4 mt-8 text-white">
                        <input type="number" id="calc-vial" placeholder="Vial Mass (mg)" step="any" class="input-field" oninput="runCalc()">
                        <input type="number" id="calc-water" placeholder="Water (mL)" step="any" class="input-field" oninput="runCalc()">
                        <input type="number" id="calc-dose" placeholder="Dose (mcg)" step="any" class="input-field" oninput="runCalc()">
                    </div>
                </div>
            </div>

            <div id="view-config" class="hidden space-y-6 animate-slide-up text-white pb-10">
                <section class="glass-card p-6 rounded-3xl"><h2 class="text-sm font-bold text-indigo-300 uppercase tracking-wider mb-4">Preferred Sites</h2><div id="preferred-sites-grid" class="grid grid-cols-2 gap-2"></div></section>
                <section class="glass-card p-6 rounded-3xl"><h2 class="text-sm font-bold text-indigo-300 uppercase tracking-wider mb-4">Library</h2><form id="peptide-add-form" class="flex gap-2 mb-4"><input type="text" id="new-peptide-name" placeholder="Name" class="input-field flex-1"><button type="submit" class="btn-primary px-6 rounded-xl font-bold text-xs uppercase">Add</button></form><div id="peptide-list" class="flex flex-wrap gap-2"></div></section>
                <section class="glass-card p-6 rounded-3xl">
                    <h2 class="text-sm font-bold text-indigo-300 uppercase tracking-wider mb-4 text-center">Add Quick Log</h2>
                    <form id="config-form" class="space-y-4">
                        <input type="text" id="conf-label" placeholder="Label (e.g. Morning BPC)" class="input-field" required>
                        <select id="conf-peptide-select" class="input-field" required></select>
                        <div class="flex gap-2"><input type="number" id="conf-val" placeholder="Dose" step="any" class="input-field flex-1" required><select id="conf-unit" class="bg-slate-700 text-white rounded-xl px-3 font-bold"><option>mcg</option><option>mg</option></select></div>
                        <button type="submit" class="btn-primary w-full py-3 rounded-xl font-bold uppercase text-sm tracking-widest">Save Preset</button>
                    </form>
                </section>
                <div id="presets-list" class="space-y-2"></div>
                <button onclick="resetApp()" class="w-full py-4 text-red-400 text-xs font-bold border border-red-900/30 rounded-2xl mt-4 bg-red-900/10">Disconnect database</button>
            </div>
        </main>
    </div>

    <script>
        let APP_URL = localStorage.getItem('pep_url');
        let history = [], presets = [], peptideLibrary = [], chart = null;
        let pendingPreset = null;
        
        const ALL_SITES = ["Right Abdomen (Upper)", "Right Abdomen (Lower)", "Left Abdomen (Upper)", "Left Abdomen (Lower)", "Right Flank", "Left Flank", "Right Thigh", "Left Thigh", "Right Deltoid", "Left Deltoid", "Right Buttock", "Left Buttock", "Other"];
        const HALF_LIVES = { "tirzepatide": 120, "retatrutide": 144 };
        let preferredSites = JSON.parse(localStorage.getItem('pref_sites')) || ["Right Abdomen (Lower)", "Left Abdomen (Lower)"];

        function showToast(msg, type = 'success', duration = 3000, action = null) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${msg}</span>`;
            if(action) {
                const btn = document.createElement('button');
                btn.className = "ml-4 text-indigo-400 font-bold uppercase text-[10px] tracking-widest";
                btn.innerText = action.label;
                btn.onclick = (e) => { e.stopPropagation(); action.callback(); toast.remove(); };
                toast.appendChild(btn);
            }
            container.appendChild(toast);
            setTimeout(() => { if(toast.parentNode) { toast.style.opacity = '0'; toast.style.transform = 'translateY(20px) translateX(-50%)'; setTimeout(() => toast.remove(), 400); } }, duration);
        }

        async function checkStatus() {
            if(!APP_URL) return;
            const dot = document.getElementById('status-dot'), txt = document.getElementById('status-text');
            try {
                const res = await fetch(`${APP_URL}?action=ping`).then(r => r.json());
                if(res.success) { dot.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"; txt.innerText = "Connected"; txt.className = "text-green-500"; }
            } catch(e) { dot.className = "w-2 h-2 rounded-full bg-red-500 animate-pulse"; txt.innerText = "Disconnected"; txt.className = "text-red-500"; }
        }

        async function api(data) { 
            try { 
                const res = await fetch(APP_URL, { method: 'POST', body: JSON.stringify(data), headers: { 'Content-Type': 'text/plain;charset=utf-8' } }); 
                return await res.json(); 
            } catch(e) { showToast("Connection Error", "error"); return {success:false}; } 
        }

        function switchView(view) {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-' + view).classList.remove('hidden');
            document.querySelectorAll('.nav-pill').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + view).classList.add('active');
            loadAllData().then(() => {
                if(view === 'levels') setTimeout(updateLevelChart, 50);
                if(view === 'calculator') initSyringe();
            });
        }

        async function loadAllData() {
            if(!APP_URL) return;
            try {
                const [r1, r2, r3] = await Promise.all([
                    fetch(`${APP_URL}?action=getPresets`).then(r => r.json()),
                    fetch(`${APP_URL}?action=getPeptides`).then(r => r.json()),
                    fetch(`${APP_URL}?action=getHistory`).then(r => r.json())
                ]);
                presets = r1.presets || []; peptideLibrary = r2.peptides || []; history = r3.history || [];
                renderUI();
            } catch(e) { console.error("Data error", e); }
        }

        function renderUI() { populatePeptideSelects(); renderPeptideList(); renderPresetsList(); renderQuickLogs(); renderPrefSites(); calculateSuggestion(); renderHistory(); }

        function populatePeptideSelects() {
            const selects = [document.getElementById('log-peptide'), document.getElementById('conf-peptide-select'), document.getElementById('level-peptide-filter')];
            const names = new Set([...presets.map(p => p.peptide), ...peptideLibrary.map(p => p.name)]);
            const sorted = Array.from(names).sort();
            selects.forEach(s => {
                if(!s) return;
                const prev = s.value;
                if(s.id === 'level-peptide-filter') {
                    const glpOnly = sorted.filter(n => HALF_LIVES[n.toLowerCase()]);
                    s.innerHTML = glpOnly.map(n => `<option value="${n}">${n}</option>`).join('');
                } else {
                    s.innerHTML = '<option value="">Select Peptide</option>' + sorted.map(n => `<option value="${n}">${n}</option>`).join('');
                }
                s.value = prev || (s.options[0] ? s.options[0].value : "");
            });
        }

        function updateLevelChart() {
            const selected = document.getElementById('level-peptide-filter').value;
            const canvas = document.getElementById('levelChart');
            if(!selected || !HALF_LIVES[selected.toLowerCase()] || !canvas) return;
            
            const hlHours = HALF_LIVES[selected.toLowerCase()], k = Math.log(2) / hlHours, now = new Date();
            const labels = [], dataPoints = [], detailedDates = [];
            const nowTime = now.getTime();
            
            for (let i = -168; i <= 168; i += 4) { 
                const t = new Date(nowTime + (i * 60 * 60 * 1000));
                let total = 0;
                history.filter(h => h.peptide.toLowerCase() === selected.toLowerCase()).forEach(log => {
                    const logDate = new Date(log.date);
                    if (logDate <= t) {
                        const diffHours = (t - logDate) / (1000 * 60 * 60);
                        let doseVal = parseFloat(log.dosage);
                        if (log.dosage.toLowerCase().includes('mg')) doseVal *= 1000;
                        total += doseVal * Math.pow(Math.E, -k * diffHours);
                    }
                });
                labels.push(i === 0 ? "Today" : t.toLocaleDateString('en-US', {weekday: 'short', day: 'numeric'}));
                dataPoints.push(total / 1000);
                detailedDates.push(t);
            }

            if(chart) chart.destroy();
            chart = new Chart(canvas.getContext('2d'), {
                type: 'line',
                data: { labels: labels, datasets: [{ data: dataPoints, borderColor: '#6366f1', borderWidth: 3, backgroundColor: 'rgba(99, 102, 241, 0.1)', fill: true, tension: 0.4, pointRadius: 0 }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { display: true, ticks: { color: '#64748b', font: { size: 9 }, autoSkip: true, maxTicksLimit: 7 }, grid: { display: false } },
                        y: { beginAtZero: true, ticks: { color: '#64748b', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.03)', drawBorder: false } }
                    },
                    plugins: { legend: { display: false }, tooltip: { enabled: true, mode: 'index', intersect: false } }
                }
            });

            const current = dataPoints[42] || 0;
            const maxVal = Math.max(...dataPoints);
            const peakIdx = dataPoints.indexOf(maxVal);
            const peakDateObj = detailedDates[peakIdx];
            
            document.getElementById('stat-current-level').innerText = current.toFixed(2);
            document.getElementById('stat-peak-level').innerText = maxVal.toFixed(2);
            
            // Formatage de la date du Peak
            const formattedPeak = peakDateObj.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                hour: 'numeric'
            });
            document.getElementById('stat-peak-date').innerText = `Peak: ${formattedPeak}`;
        }

        function initSyringe() {
            const container = document.getElementById('syringe-marks');
            if(!container) return;
            container.innerHTML = '';
            for(let i=0; i<=10; i++) {
                const m = document.createElement('div');
                m.className = 'mark major'; m.style.bottom = `${i*10}%`;
                container.appendChild(m);
            }
        }

        function runCalc() {
            const v = parseFloat(document.getElementById('calc-vial').value), w = parseFloat(document.getElementById('calc-water').value), d = parseFloat(document.getElementById('calc-dose').value);
            if(v && w && d) {
                const conc = (v * 1000) / w, volMl = d / conc, iu = volMl * 100; 
                document.getElementById('calc-result').textContent = iu.toFixed(iu >= 10 ? 1 : 2);
                document.getElementById('visual-liquid').style.height = Math.min(iu, 100) + '%';
                document.getElementById('visual-plunger').style.bottom = Math.min(iu, 100) + '%';
            }
        }

        function renderPrefSites() {
            const container = document.getElementById('preferred-sites-grid');
            if(!container) return;
            container.innerHTML = ALL_SITES.map(s => {
                const isActive = preferredSites.includes(s);
                return `<button onclick="togglePrefSite('${s}')" class="p-3 text-[10px] rounded-xl border font-bold transition ${isActive ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-800/50 border-slate-700 text-slate-500'}">${s}</button>`;
            }).join('');
        }

        function togglePrefSite(site) {
            if(preferredSites.includes(site)) preferredSites = preferredSites.filter(x => x !== site);
            else preferredSites.push(site);
            localStorage.setItem('pref_sites', JSON.stringify(preferredSites));
            renderPrefSites(); calculateSuggestion();
        }

        function calculateSuggestion() {
            if (!preferredSites.length) { document.getElementById('suggestion-box').classList.add('hidden'); return; }
            let bestSite = preferredSites[0];
            const siteUsage = {}; preferredSites.forEach(s => siteUsage[s] = new Date(0));
            history.forEach(h => { if (siteUsage.hasOwnProperty(h.site)) { const d = new Date(h.date); if (d > siteUsage[h.site]) siteUsage[h.site] = d; } });
            let minDate = new Date();
            for (const [site, lastUsed] of Object.entries(siteUsage)) { if (lastUsed < minDate) { minDate = lastUsed; bestSite = site; } }
            document.getElementById('suggestion-text').textContent = bestSite;
            document.getElementById('suggestion-box').classList.remove('hidden');
        }

        function useSuggestion() { document.getElementById('log-site').value = document.getElementById('suggestion-text').textContent; }
        
        function renderQuickLogs() { 
            const container = document.getElementById('quick-log-container');
            if(!presets.length) { container.innerHTML = '<div class="col-span-2 p-8 text-center text-slate-500 text-xs italic">No quick logs.</div>'; return; }
            container.innerHTML = presets.map(p => `
                <button onclick="openSiteModal(${p.row})" class="glass-card p-4 rounded-2xl text-left border border-slate-700 active:scale-95 transition text-white">
                    <p class="font-black text-[9px] uppercase tracking-wider text-indigo-300 mb-1 opacity-70">${p.label}</p>
                    <p class="font-bold text-sm truncate">${p.peptide}</p>
                    <p class="text-[10px] opacity-70">${p.value} ${p.unit}</p>
                </button>
            `).join(''); 
        }

        function renderPeptideList() { document.getElementById('peptide-list').innerHTML = peptideLibrary.map(p => `<div class="glass-card px-3 py-1 rounded-full text-[10px] flex items-center gap-2 text-white border-slate-700"><span>${p.name}</span><button onclick="deletePeptide(${p.row})" class="text-slate-500">✕</button></div>`).join(''); }
        function renderPresetsList() { document.getElementById('presets-list').innerHTML = presets.map(p => `<div class="flex justify-between items-center glass-card p-4 rounded-2xl text-white mb-2"><div><p class="text-sm font-bold">${p.label}</p><p class="text-[10px] text-slate-500">${p.peptide} • ${p.value}${p.unit}</p></div><button onclick="deletePreset(${p.row})" class="text-red-500 font-bold p-2">✕</button></div>`).join(''); }
        
        function renderHistory() { 
            const filterInput = document.getElementById('history-filter'), filter = filterInput ? filterInput.value.toLowerCase() : "";
            const container = document.getElementById('history-list');
            const filtered = history.filter(h => h.peptide.toLowerCase().includes(filter) || h.site.toLowerCase().includes(filter));
            container.innerHTML = filtered.map(h => `
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center text-white shadow-sm" id="history-row-${h.row}">
                    <div><p class="font-bold text-sm">${h.peptide} <span class="text-indigo-400 ml-2 font-mono">${h.dosage}</span></p><p class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">${h.site} • ${new Date(h.date).toLocaleDateString()}</p></div>
                    <button onclick="deleteWithUndo(${h.row})" class="text-slate-600 hover:text-red-500 transition-colors p-2">✕</button>
                </div>
            `).join(''); 
        }

        function deleteWithUndo(row) {
            const rowEl = document.getElementById(`history-row-${row}`);
            rowEl.style.opacity = '0.3'; rowEl.style.pointerEvents = 'none';
            let cancelled = false;
            showToast("Log will be deleted...", "error", 3500, { label: "Undo", callback: () => { cancelled = true; rowEl.style.opacity = '1'; rowEl.style.pointerEvents = 'auto'; showToast("Deletion cancelled"); } });
            setTimeout(async () => { if(!cancelled) { const res = await api({ action: 'deleteLog', row: row }); if(res.success) { history = history.filter(h => h.row != row); renderHistory(); } } }, 3000);
        }

        function saveUrl() { const url = document.getElementById('setup-url').value.trim(); if(url) { localStorage.setItem('pep_url', url); location.reload(); } }
        function resetApp() { if(confirm("Disconnect database?")) { localStorage.removeItem('pep_url'); location.reload(); } }
        
        function openSiteModal(row) { 
            pendingPreset = presets.find(p => p.row == row); if(!pendingPreset) return;
            document.getElementById('modal-sites').innerHTML = ALL_SITES.map(s => `<button onclick="finalizeQuickLog('${s}')" class="bg-slate-800 p-3 rounded-xl text-[10px] font-bold text-white border border-slate-700 active:bg-indigo-600 transition">${s}</button>`).join(''); 
            document.getElementById('site-modal').classList.remove('hidden'); 
        }
        
        function closeModal() { document.getElementById('site-modal').classList.add('hidden'); }
        async function finalizeQuickLog(site) { closeModal(); const data = { action: 'logInjection', peptide: pendingPreset.peptide, dosage: `${pendingPreset.value} ${pendingPreset.unit}`, site: site, timestamp: new Date().toISOString() }; const res = await api(data); if(res.success) { showToast(`Logged: ${pendingPreset.peptide}`); loadAllData(); } }
        async function deletePreset(row) { if(!confirm("Delete this preset?")) return; const res = await api({action:'deleteConfig', row}); if(res.success) { showToast("Preset removed"); loadAllData(); } }
        async function deletePeptide(row) { if(!confirm("Remove from library?")) return; const res = await api({action:'deletePeptide', row}); if(res.success) { showToast("Library item removed"); loadAllData(); } }

        window.onload = () => {
            if(!APP_URL) document.getElementById('setup-screen').classList.remove('hidden');
            else {
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('log-site').innerHTML = ALL_SITES.map(s => `<option value="${s}">${s}</option>`).join('');
                document.getElementById('log-time').value = new Date(new Date() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0,16);
                checkStatus(); loadAllData(); setInterval(checkStatus, 30000);
            }
        };

        document.getElementById('log-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = { action: 'logInjection', peptide: document.getElementById('log-peptide').value, dosage: document.getElementById('log-dosage').value + ' ' + document.getElementById('log-unit').value, site: document.getElementById('log-site').value, timestamp: document.getElementById('log-time').value };
            const res = await api(data);
            if(res.success) { showToast("Logged!"); loadAllData(); e.target.reset(); document.getElementById('log-time').value = new Date(new Date() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0,16); }
        };
        
        document.getElementById('peptide-add-form').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('new-peptide-name').value.trim();
            if(name) { const res = await api({ action: 'savePeptide', name }); if(res.success) { showToast("Added to library"); loadAllData(); e.target.reset(); } }
        };
        
        document.getElementById('config-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = { action: 'saveConfig', label: document.getElementById('conf-label').value, peptide: document.getElementById('conf-peptide-select').value, value: document.getElementById('conf-val').value, unit: document.getElementById('conf-unit').value };
            const res = await api(data); if(res.success) { showToast("Quick Log Saved"); loadAllData(); e.target.reset(); }
        };
    </script>
</body>
</html>
